name: Devops real project 1

on:
  push:
    branches: ["main"]
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code 
        uses: actions/checkout@v4

      - name: Python setup
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies 
        run: pip install -r requirements.txt
        



